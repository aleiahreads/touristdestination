<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Three.js - Fundamentals</title>
</head>
<body>
    <canvas id="c"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.174.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.174.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        function main() {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({antialias: true, canvas});

            // Set the size of the renderer to match the window dimensions
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create perspective camera
            const fov = 75;
            const aspect = window.innerWidth / window.innerHeight;  // Aspect ratio of the canvas
            const near = 0.1;
            const far = 5;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 3;

            // Create scene
            const scene = new THREE.Scene();

            // Create a BoxGeometry for the cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);

            // Basic material and set its color
            const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 });

            // Create a Mesh and add it to the scene
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Animation loop to render continuously
            function animate() {
                requestAnimationFrame(animate);

                // Rotate the cube for some animation
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                // Render the scene with the camera
                renderer.render(scene, camera);
            }

            animate(); // Start the animation loop
        }

        main(); // Start the function
    </script>
</body>
</html>
